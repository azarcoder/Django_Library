{% extends "index.html" %}
{% block content %}
<div class="container-fluid" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form action="/updateBook/{{data.id}}" method="post" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                <h3 class="page-header text-primary text-center"><i class="fa fa-edit"> Update Book</i></h3>
                <div class="form-group my-3">
                    <label for="">Book Id</label>
                    <input type="text" class="form-control" value="{{data.bookId}}" name="bookid">
                </div>
                <div class="form-group my-3">
                    <label for="">Book Name</label>
                    <input type="text" class="form-control" value="{{data.bookName}}" name="bookname">
                </div>
                <div class="form-group my-3">
                    <label for="">Author Name</label>
                    <input type="text" class="form-control" value="{{data.authorName}}" name="authorname">
                </div>
                <div class="form-group my-3">
                    <label for="">Book Count</label>
                    <input type="text" class="form-control" value="{{data.bookCount}}" name="bookcount">
                </div>
                <div class="form-group my-3">
                    <label for="">Photo</label>
                    <input type="file" class="form-control" value="{{data.images}}" name="image">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary w-100 my-5" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>
        
{% endblock %}
