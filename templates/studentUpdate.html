{% extends "index.html" %}
{% block content %}
<div class="container-fluid" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <form action="/updateStudent/{{data.id}}" method="post" autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                <h3 class="page-header text-primary text-center"><i class="fa fa-edit"> Update Student</i></h3>
                <div class="form-group my-3">
                    <label for="">Student Id</label>
                    <input type="text" class="form-control" value="{{data.id}}" name="sid">
                </div>
                <div class="form-group my-3">
                    <label for="">Student Name</label>
                    <input type="text" class="form-control" value="{{data.name}}" name="name">
                </div>
                <div class="form-group my-3">
                    <label for="">City</label>
                    <input type="text" class="form-control" value="{{data.city}}" name="city">
                </div>
                <div class="form-group my-3">
                    <label for="">Contact</label>
                    <input type="text" class="form-control" value="{{data.contact}}" name="contact">
                </div>
                <div class="form-group my-3">
                    <label for="">Email</label>
                    <input type="email" class="form-control" value="{{data.email}}" name="email">
                </div>
                <div class="form-group my-3">
                    <label for="">Photo</label>
                    <input type="file" class="form-control" value="{{data.photo}}" name="image">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary w-100 my-5" value="Update">
                </div>
            </form>
        </div>
    </div>
</div>
        
{% endblock %}
